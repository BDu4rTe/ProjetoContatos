{% extends 'base.html' %}

{% block conteudo %}
<h1 class="mt-3 mb-3">Registro</h1>
    <form method="POST" action="{% url 'register' %}">
        {% include 'parciais/_msg.html'%}
        {% csrf_token%}
        <div class="form-group">
            <input type="textl" name="nome" class="form-control" value="{{request.POST.nome}}" placeholder="Digite seu nome">
        </div>
        <div class="form-group">
            <input type="text" name="sobrenome" class="form-control" value="{{request.POST.sobrenome}}" placeholder="Digite seu sobrenome">
        </div>
        <div class="form-group">
            <input type="text" name="usuario" class="form-control" value="{{request.POST.usuario}}" placeholder="Digite seu nome de usuario">
        </div>
        <div class="form-group">
            <input type="email" name="email" class="form-control" value="{{request.POST.email}}" placeholder="Digite seu email">
        </div>
        <div class="form-group">
            <input type="password" name="senha" class="form-control" value="{{request.POST.senha}}" placeholder="Digite sua senha">
        </div>
        <div class="form-group">
            <input type="password" name="rep_senha" class="form-control" value="{{request.POST.rep_senha}}" placeholder="Repita sua senha">
        </div>
        <button type="submit" class="btn btn-primary">Registrar-se</button>
    </form>
{% endblock %}
