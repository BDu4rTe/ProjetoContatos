{% extends 'base.html' %}

{% block titulo %}Dashboard de {{user}} {% endblock %}

{% block conteudo %}
    <h1 class="mt-3 mb-3">Seja bem-vindo {{user.username}}</h1>
    {% include 'parciais/_msg.html'%}
    <div class="container">
        <h4 class="mt-3 mb-3">Formulario para adicionar contatos</h4>
        <form action="{%url 'adm'%}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                {{ form }}
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        
                    </td>
                </tr>
            </table>
        </form>
    </div>
    
{% endblock %}
