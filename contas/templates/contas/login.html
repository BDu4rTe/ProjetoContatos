{% extends 'base.html' %}

{% block titulo %}Login | {% endblock %}

{% block conteudo %}
    <h1 class="mt-3 mb-3">Login</h1>
    {% if not user.is_authenticated %}
        <form method="POST" action="{% url 'login' %}">
            {% include 'parciais/_msg.html'%}
            {% csrf_token%}
            <div class="form-group">
                <input type="text" name="usuario" class="form-control" value="{{request.POST.usuario}}" placeholder="Digite seu nome de usuario">
            </div>
            <div class="form-group">
                <input type="password" name="senha" class="form-control" value="{{request.POST.senha}}" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary">Logar</button>
        </form>
    {% else %}
        <p>
            Voce ja esta logado como {{user}},
            <a href="{% url 'logout' %}" class="link-danger" >clique aqui</a> para deslogar
        </p>
    {% endif %}

{% endblock %}
