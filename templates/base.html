{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>
    <title>{% block titulo %} {% endblock %}Agenda</title>
    {% include 'parciais/_head.html'%}
</head>

<body>
    {% include 'parciais/_nav.html' %}
    <!-- Conteudo -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
            {% if 'contas' not in request.path %}
                <!-- Campo de busca -->
                <br><br>
                <form method="get" action="{% url 'busca' %}">
                    <div class="form-group row">
                        <div class="col-12">
                            <input  class="form-control"
                                    type="search" value="{{request.GET.termo}}"
                                    id="search-input"
                                    placeholder="Digite sua pesquisa"
                                    name="termo">
                        </div>
                    </div>
                    {% include 'parciais/_msg.html' %}
                </form>
            {% endif %}    
                {%block conteudo%} {%endblock%}
            </div>
        </div>
    </div>

    <!-- Front Bootstrap JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.slim.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
